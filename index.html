<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Móveis Customizados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="/images/image 1.png"
        alt="Imagem de um personagem em um escritório"
        class="container__image"
      />

      <h1 class="container__title">
        Ambientes <span class="orange-text">únicos</span> para você!
      </h1>

      <p class="container__text">
        Nós criamos ambientes <strong>exclusívos</strong> e
        <strong>únicos</strong>, com muito bom gosto e profissionalismo,
        investimos tempo e
        <span class="orange-text">dedicação no seu projeto.</span>
      </p>

      <br />

      <p class="container__text">
        Tenha <span class="orange-text">ambientes limpos</span> e bem decorados,
        transmitindo <strong>elegância</strong> e <strong>finesse</strong>
        para todo aquele que estiver ali.
      </p>

      <footer class="footer">
        <div class="footer__social-media">
          <a href="#" class="orange-text">Instagram</a>
          <a href="#" class="orange-text">Fale conosco</a>
        </div>
      </footer>
    </div>

    <img
      src="./images/balls-decoration.svg"
      alt="Bolinhas amarelas no canto direito inferior"
      class="balls-decoration"
    />
  </body>
</html>
